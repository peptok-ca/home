<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Peptok Waitlist – Question</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fefef7;
      color: #0f5db9;
      padding: 2rem;
      margin: 0;
    }

    .logo {
      display: block;
      max-width: 200px;
      margin: 0 auto 2rem auto;
    }

    h1 {
      font-family: 'Montserrat Alternates', sans-serif;
      font-size: 2.5rem;
      color: #0f5db9;
      text-align: center;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.125rem;
      line-height: 1.6;
      color: #000;
      text-align: center;
    }

    ul {
      list-style-type: none;
      padding: 0;
      max-width: 500px;
      margin: 1.5rem auto 0 auto;
    }

    li {
      background-color: #e6f7ff;
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      color: #0f5db9;
      font-size: 1rem;
      cursor: default;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://cdn.scoreapp.com/scorecards/174306/assets/1747430878TbBvV7_peptok_c.png" alt="Peptok Logo" class="logo">
    <h1>Question 1</h1>
    <p>Would you be interested in speaking with a retired professional (60+) who has been successful in your field of interest?</p>
    <ul>
      <li>Yes – that would be valuable to me</li>
      <li>No – I’m not interested in that kind of mentorship</li>
      <li>I’m not sure yet / It depends</li>
    </ul>
  </div>
